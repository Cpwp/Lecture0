    <input name="name" type="text" placeholder="Name">
    <input name="password" type="password" placeholder="Password">
    &nbsp;&nbsp;&nbsp;

    <datalist id="diet">
      <option value="Red meat incl. Beef">
      <option value="Red meat excl. Beef">
      <option value="Meat excl. Red Meat">
      <option value="Pescatarian (fish only)">
      <option value="Vegetarian">

    </datalist>
    &nbsp;&nbsp;&nbsp;Cultural origin:
    <input name="region" type="radio" value="Western">Western
    <input name="region" type="radio" value="Asian">Asian
    <input name="region" type="radio" value="South American">South American
    <input name="region" type="radio" value="African">African
    <input name="region" type="radio" value="Other">Other
    &nbsp;&nbsp;&nbsp;<button>Enter</button>

    <BR>
